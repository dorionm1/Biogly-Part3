<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
  </head>
  <body>
    <h1>Edit Post</h1>
    <form
      method="POST"
      action="/edit-post-complete/{{ post.id }}"
      enctype="multipart/form-data"
    >
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ post.title }}"
      /><br /><br />

      <label for="content">Content:</label>
      <input
        type="text"
        id="content"
        name="content"
        value="{{ post.content }}"
      /><br /><br />
      <button type="submit">Edit Item</button><br />
      <a href="/post/{{post.id}}">Go Back</a>
    </form>
  </body>
</html>
